<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeGen AI - Thumbnail Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Comprehensive Font List including Arya, Tiro, Gayathri, Yantramanav and previous fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Alfa+Slab+One&family=Allura&family=Anton&family=Archivo+Black&family=Arya:wght@400;700&family=Audiowide&family=Bad+Script&family=Baloo+2:wght@400;800&family=Bangers&family=Barlow:wght@400;800&family=Bebas+Neue&family=Big+Shoulders+Display:wght@900&family=Black+Ops+One&family=Boogaloo&family=Bubblegum+Sans&family=Cabin:wght@400;700&family=Catamaran:wght@400;900&family=Caveat:wght@400;700&family=Chakra+Petch:wght@400;700&family=Cherry+Swash:wght@400;700&family=Chewy&family=Comic+Neue:wght@400;700&family=Creepster&family=Dancing+Script:wght@400;700&family=Dosis:wght@400;800&family=Exo+2:wght@400;900&family=Fira+Sans:wght@400;700&family=Fredoka:wght@300;700&family=Gayathri:wght@400;700&family=Grand+Hotel&family=Great+Vibes&family=Halant:wght@400;700&family=Hind:wght@400;700&family=Hind+Siliguri:wght@400;700&family=Indie+Flower&family=Inter:wght@400;900&family=Kadwa:wght@400;700&family=Kalam:wght@400;700&family=Karma:wght@400;700&family=Kaushan+Script&family=Khand:wght@400;700&family=Lato:wght@400;900&family=League+Spartan:wght@400;900&family=Lobster&family=Luckiest+Guy&family=Martel:wght@400;900&family=Modak&family=Monoton&family=Montserrat:wght@400;900&family=Mr+Dafoe&family=Mukta:wght@400;800&family=Nizar&family=Noto+Sans+Devanagari:wght@400;900&family=Noto+Serif+Devanagari:wght@400;900&family=Nunito:wght@400;900&family=Open+Sans:wght@400;800&family=Orbitron:wght@400;900&family=Oswald:wght@400;700&family=Oxanium:wght@400;800&family=Oxygen:wght@400;700&family=PT+Sans:wght@400;700&family=Pacifico&family=Parisienne&family=Permanent+Marker&family=Playfair+Display:wght@400;900&family=Poppins:wght@400;900&family=Press+Start+2P&family=Quicksand:wght@400;700&family=Rajdhani:wght@400;700&family=Raleway:wght@400;900&family=Raleway+Dots&family=Righteous&family=Roboto:wght@400;900&family=Rock+Salt&family=Rubik+Glitch&family=Russo+One&family=Sacramento&family=Sarala:wght@400;700&family=Sarpanch:wght@400;900&family=Satisfy&family=Shrikhand&family=Source+Sans+Pro:wght@400;700&family=Teko:wght@400;700&family=Tiro+Devanagari+Hindi:ital@0;1&family=Titan+One&family=Titillium+Web:wght@400;900&family=Ubuntu:wght@400;700&family=Ultra&family=VT323&family=Work+Sans:wght@400;900&family=Yantramanav:wght@100;300;400;500;700;900&family=Yatra+One&family=Yellowtail&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Fallbacks if JS doesn't load */
        --app-bg: #0f0f0f;
        --app-bg-size: cover;
        --panel-bg: rgba(0,0,0,1);
        --panel-blur: 0px;
        --topbar-bg: rgba(15,15,15,0.95);
        --accent: #ff0000;
        --text-main: #ffffff;
        --button-text: #ffffff;
        --text-secondary: #aaaaaa;
        --border: #333333;
        --scrollbar-thumb: #444;
        --scrollbar-track: rgba(0,0,0,0.1);
        --card-bg: rgba(255,255,255,0.05);
        --input-bg: rgba(0,0,0,0.2);
        --header-height: 60px;
        --preview-bar-height: 140px;

        /* Dropdown Defaults */
        --dd-bg: rgba(25,25,25,0.95);
        --dd-text: #ffffff;
        --dd-hover-bg: #333333;
        --dd-hover-text: #ffffff;
        --dd-border: #333333;
        --dd-border-width: 1px;
        --dd-shadow-color: #000000;
        --dd-shadow-intensity: 6px;
        --dd-blur: 0px;
        --dd-scroll-track: rgba(0,0,0,0.1);
        --dd-scroll-thumb: #555555;
        --dd-scroll-radius: 4px;
      }

      body {
        margin: 0;
        font-family: 'Roboto', system-ui, -apple-system, sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        background: var(--app-bg);
        background-size: var(--app-bg-size);
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        transition: background 0.3s ease;
      }

      #root {
        max-width: 100%;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      /* --- FIXED TOP PREVIEW BAR --- */
      .top-preview-bar {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: var(--topbar-bg);
        backdrop-filter: blur(var(--panel-blur));
        border-bottom: 1px solid var(--border);
        height: var(--preview-bar-height);
        display: flex;
        align-items: center;
        padding: 0 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        transition: background-color 0.3s, border-color 0.3s;
      }

      .slider-arrow {
        background: rgba(0,0,0,0.5);
        border: 1px solid var(--border);
        color: white;
        width: 32px;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 4px;
        z-index: 101;
        transition: background 0.2s, border-color 0.2s;
      }
      .slider-arrow:hover {
        background: var(--accent);
        border-color: var(--accent);
        color: var(--button-text);
      }

      .slider-track {
        flex: 1;
        display: flex;
        gap: 12px;
        overflow-x: auto;
        height: 100%;
        align-items: center;
        padding: 0 12px;
        scroll-behavior: smooth;
        scrollbar-width: none; /* Firefox */
      }
      .slider-track::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      .slider-item {
        flex: 0 0 160px;
        height: 90px;
        background: var(--input-bg);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
      }

      .slider-item:hover {
        transform: translateY(-2px);
        border-color: var(--text-secondary);
      }

      .slider-item.active {
        border-color: var(--accent);
        box-shadow: 0 0 15px rgba(var(--accent), 0.3);
      }

      .slider-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .slider-item-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        font-size: 0.7rem;
        padding: 4px;
        text-align: center;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .slider-item.loading {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 0.8rem;
      }

      /* --- MAIN LAYOUT --- */
      .main-grid {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 30px;
        padding: 20px 40px;
        max-width: 1600px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
        align-items: start;
      }

      .controls-panel {
        /* Scrollable left panel */
        background-color: var(--panel-bg);
        backdrop-filter: blur(var(--panel-blur));
        border: 1px solid var(--border);
        border-radius: 12px;
        max-height: calc(100vh - var(--preview-bar-height) - 40px);
        overflow-y: auto;
        padding: 20px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: background-color 0.3s, border-color 0.3s;
      }
      
      /* --- GENERAL UI --- */
      .header-simple {
        position: absolute;
        top: 10px;
        left: 20px;
        z-index: 200;
        background: var(--topbar-bg);
        backdrop-filter: blur(var(--panel-blur));
        padding: 5px 10px;
        border-radius: 4px;
        pointer-events: none;
        border: 1px solid var(--border);
      }
      .header-simple span { color: var(--accent); font-weight: bold; }

      /* Form Styles */
      .panel {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-secondary);
        display: flex;
        justify-content: space-between;
      }

      .input-field, .textarea-field {
        background-color: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        color: var(--text-main);
        font-size: 1rem;
        transition: border-color 0.2s;
        width: 100%;
        box-sizing: border-box;
      }

      .input-field:focus, .textarea-field:focus {
        outline: none;
        border-color: var(--accent);
      }
      
      /* Font Dropdown Theme Fix - Specific Styling */
      .select-field {
        background: var(--dd-bg);
        backdrop-filter: blur(var(--dd-blur));
        border: var(--dd-border-width) solid var(--dd-border);
        border-radius: 8px;
        padding: 12px;
        color: var(--dd-text);
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        width: 100%;
        box-sizing: border-box;
        cursor: pointer;
      }

      .select-field:hover {
        background: var(--dd-hover-bg);
        color: var(--dd-hover-text);
        border-color: var(--accent);
      }

      .select-field:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(var(--accent), 0.2);
        box-shadow: 0 4px var(--dd-shadow-intensity) var(--dd-shadow-color);
      }

      /* Options Styling (Browser Dependent) */
      .select-field option {
        background-color: var(--dd-bg); 
        color: var(--dd-text);
        padding: 10px;
      }

      .select-field optgroup {
        background-color: var(--dd-bg);
        color: var(--dd-text);
        font-style: normal;
        font-weight: 600;
      }

      .textarea-field {
        min-height: 80px;
        resize: vertical;
      }

      /* Color Picker */
      .color-control {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 12px;
      }
      
      .color-input {
        -webkit-appearance: none;
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
        background: none;
        padding: 0;
      }
      
      .color-input::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      
      .color-input::-webkit-color-swatch {
        border: 1px solid var(--border);
        border-radius: 4px;
      }

      /* Upload Zone */
      .upload-zone {
        border: 2px dashed var(--border);
        border-radius: 12px;
        background-color: var(--input-bg);
        height: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
      }

      .upload-zone:hover {
        border-color: var(--accent);
        background-color: rgba(255,255,255,0.1);
      }

      .upload-zone.has-image {
        border-style: solid;
        padding: 0;
      }

      .upload-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Mood Grid */
      .mood-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      
      .mood-toggle-btn {
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 8px 4px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: all 0.2s;
        text-align: center;
      }
      
      .mood-toggle-btn:hover {
        background: rgba(255,255,255,0.1);
        color: var(--text-main);
      }
      
      .mood-toggle-btn.active {
        font-weight: 600;
      }

      /* Fire Option Grid */
      .fire-option-btn {
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 6px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.2s;
        text-align: center;
      }
      .fire-option-btn:hover {
        background: rgba(255,87,51,0.1);
        color: var(--text-main);
        border-color: #FF5733;
      }
      .fire-option-btn.selected {
        font-weight: bold;
      }

      /* Toggle */
      .toggle-group {
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--border);
        padding: 12px;
      }

      .toggle-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
      }

      .toggle-switch {
        width: 44px;
        height: 24px;
        background-color: #555;
        border-radius: 12px;
        position: relative;
        transition: background-color 0.2s;
      }

      .toggle-knob {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.2s;
      }

      .toggle-switch.active .toggle-knob {
        transform: translateX(20px);
      }
      
      .intensity-btn {
        flex: 1;
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }

      .intensity-btn:hover {
        background: rgba(255,255,255,0.1);
      }

      /* Layer List */
      .layer-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-right: 4px;
      }

      .layer-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        position: relative;
      }
      
      .layer-card.selected {
        border-color: var(--accent);
        background: var(--input-bg);
      }

      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 8px;
      }

      .layer-title {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .remove-layer-btn {
        background: transparent;
        border: none;
        color: #ff4444;
        cursor: pointer;
        font-size: 0.8rem;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .add-layer-btn {
        width: 100%;
        padding: 10px;
        background: var(--input-bg);
        border: 1px dashed var(--border);
        color: var(--text-secondary);
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 0.9rem;
        transition: all 0.2s;
      }
      .add-layer-btn:hover {
        background: rgba(255,255,255,0.1);
        border-color: var(--accent);
        color: var(--text-main);
      }

      /* Sliders & Controls */
      .slider-control {
        width: 100%;
        height: 4px;
        background: #444;
        border-radius: 2px;
        -webkit-appearance: none;
        cursor: pointer;
      }
      .slider-control::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: var(--text-main);
        border-radius: 50%;
        cursor: pointer;
      }

      .align-btn-group {
        display: flex;
        gap: 4px;
      }
      .align-btn-group button {
        flex: 1;
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 6px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .align-btn-group button:hover {
        background: var(--accent);
        color: var(--button-text);
      }

      .style-btn {
        flex: 1;
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.2s;
      }
      .style-btn:hover {
        background: rgba(255,255,255,0.1);
        color: var(--text-main);
      }
      .style-btn.active {
        background: var(--text-main);
        color: var(--app-bg); /* Contrast */
        border-color: var(--text-main);
      }

      /* Button */
      .generate-btn {
        background-color: var(--text-main);
        color: var(--button-text);
        border: none;
        padding: 16px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.1s, opacity 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 10px;
        width: 100%;
      }

      .generate-btn:hover {
        opacity: 0.9;
      }
      .generate-btn:active {
        transform: scale(0.98);
      }
      .generate-btn:disabled {
        background-color: #444 !important;
        color: #888 !important;
        cursor: not-allowed;
      }

      /* Result Area - CANVAS (Unaffected by theme) */
      .canvas-panel {
        position: sticky;
        top: calc(var(--preview-bar-height) + 20px);
        height: fit-content;
        z-index: 50;
      }

      .result-area {
        background-color: #1a1a1a; /* Always dark for canvas area contrast */
        border-radius: 16px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        border: 1px solid var(--border);
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }

      .empty-state {
        color: #aaa;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }

      .result-image-container {
        width: 100%;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

      .result-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        width: 100%;
      }

      .action-btn {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid var(--border);
        background-color: var(--input-bg);
        color: var(--text-main);
        transition: background-color 0.2s;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .action-btn:hover {
        background-color: rgba(255,255,255,0.1);
      }

      .download-btn {
        background-color: var(--text-main);
        color: var(--button-text);
        border: none;
      }

      .download-btn:hover {
        opacity: 0.9;
      }

      @media (max-width: 1024px) {
        .main-grid {
          grid-template-columns: 1fr;
          padding: 20px;
        }
        .canvas-panel {
          position: static;
          margin-bottom: 30px;
        }
        .controls-panel {
           max-height: none;
           overflow: visible;
        }
        .main-grid {
            display: flex;
            flex-direction: column-reverse;
        }
        .canvas-panel {
            order: 1;
            margin-bottom: 20px;
        }
        .controls-panel {
            order: 2;
        }
      }

      /* AI Assistant */
      .ai-assistant-section .input-field {
        border-color: var(--border);
        background: var(--input-bg);
      }
      .ai-action-btn {
        background: var(--input-bg);
        color: var(--text-secondary);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 10px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }
      .ai-action-btn:hover:not(:disabled) {
        background: var(--card-bg);
        color: var(--text-main);
      }
      .ai-action-btn:disabled {
        opacity: 0.5;
        cursor: wait;
      }
      .ai-result-box {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        font-size: 0.9rem;
      }
      .ai-result-header {
        border-bottom: 1px solid var(--border);
        color: var(--text-secondary);
      }
      .ai-result-content {
        color: var(--text-main);
      }
      .copy-btn {
        border: 1px solid var(--border);
        color: var(--text-secondary);
      }
      .copy-btn:hover {
        color: var(--text-main);
        border-color: var(--accent);
      }

      /* ------------------------------------------------------- */
      /* TEXT OVERLAY EFFECTS (PRESERVED)                        */
      /* ------------------------------------------------------- */

      .text-overlay-layer {
        position: absolute;
        padding: 10px;
        cursor: move;
        user-select: none;
        white-space: pre-wrap;
        text-align: center;
        line-height: 1.2;
        z-index: 10;
